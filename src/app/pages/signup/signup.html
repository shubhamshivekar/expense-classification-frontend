<div class="auth-container">
    <div class="auth-card">
        <div class="abc">

            <h2>Signup</h2>
            <input [(ngModel)]="email" placeholder="Email" />
            <input [(ngModel)]="password" type="password" placeholder="Password" />
            <button (click)="signup()">Signup</button>
        <a class="signup-link" routerLink="/login" >Login</a>

        </div>
    </div>
</div>
